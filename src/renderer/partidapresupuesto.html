<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Partida Presupuestal</title>
  <link rel="stylesheet" href="../assets/css/photon.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
    
</head>
<body class="_bln">
	<div class="window">
		<header class="toolbar toolbar-header">
			<h1 class="title">PARTIDA PRESUPUESTAL </h1>
		</header>
		<div class="window-content" id="destino">
			<div class="container-fluid">
				<div class="card">
					<div class="header">
						<h4>Ingreso de Partidas</h4>
					</div>
					<div class="content">
						<form id="form-partida">
							<div class="form-group">
								<div class="col-3 space-left">
									<label>Codigo presupuestal</label>
									<input type="text" class="form-control" placeholder="1.1.1.1.1" id="codigop">
								</div>
								<div class="col-3 space-left">
									<label>concepto</label>
									<input type="text" class="form-control" placeholder="concepto" id="concepto">
								</div>
								<div class="col-3 space-left">
									<label>importe tupa</label>
									<input type="text" class="form-control" placeholder="ejemplo %0.45" id="importe">
								</div>
								<div class="col-3 space-left">
									<label>descripcion tupa</label>
									<input type="text" class="form-control" placeholder="desc_tupa" id="desct">
								</div>
								<div class="col-3 space-left">
									<label>Periodo</label>
									<input type="text" class="form-control" placeholder="periodo" id="periodo" value="2019">
								</div>
              				</div>
            
							<div class="separator">
								<p>Operaciones</p>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="toolbar toolbar-footer">
			<div class="toolbar-actions">
				<button id="cancel-button" class="btn btn-default">Cancelar</button>
				<button id="btn-guardar"  class="btn btn-primary pull-right">Guardar</button>
			</div>
		</footer>
	</div>
	<script src="./partida-window/partida-frontend.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
