<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fiscalizacion</title>
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/photon.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  
  <script src="./fisca-window/fiscalizacion-frontend.js" type="text/javascript" charset="utf-8"></script>
  <!-- <script src="../assets/bootstrap/js/bootstrap.min.js"></script> -->
</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Fiscalizacion</h1>
      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default">
            <span class="icon icon-home"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-folder"></span>
          </button>
          <button class="btn btn-default active">
            <span class="icon icon-cloud"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-popup"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-shuffle"></span>
          </button>
        </div>    
    </header>
    <div class="window-content">
        <div class="padded-more">
          <form class="form-inline">
              <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Arancel 0">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Area 0.0000">
                  </div>
                  <div class="col">
                      <input type="text" class="form-control" placeholder="Construccion S/.">
                  </div>
                  <div class="col">
                      <input type="text" class="form-control" placeholder="Obra Complementaria S/.">
                  </div>
                  <div class="col">
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="rdTipo-predio" id="radio-rustico" value="option1" checked>
                          <label class="form-check-label" for="radio-rustico">
                            Rustico (50%)
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="rdTipo-predio" id="radio-urbano" value="option2">
                          <label class="form-check-label" for="radio-urbano">
                               Urbano
                          </label>
                        </div>
                  </div>
              </div>
            <button type="button" id="" class="btn btn-default">Agregar</button>
            <button type="button" id="cancel-button" class="btn btn-primary mb-2">Cerrar</button>
          </form>

        </div>            
      </div>   
    </div>

</body>
</html>
