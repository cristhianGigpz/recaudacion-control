<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Provincia</title>
    <link rel="stylesheet" href="../assets/css/photon.min.css">
    <link rel="stylesheet" href="../assets/css/main.css"> 
</head>
<body class="_bln">
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Provincia</h1>
        </header>
        <div class="window-content">
            <div class="container-fluid">
                <div class="card">
                    <div class="header">
                        <h4>Registro Provincia</h4>
                    </div>
                    <div class="content">
                        <form id="form-provincia">
                            <div class="form-group">
                                <label>Departamento</label>
                                <select class="form-control required" id="selectDep"></select>
                            </div>
                            <div class="form-group">
                                <label>Provincia</label>
                                <input type="text" class="form-control required" placeholder="Nombre" id="prov">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-default" id="btn-prov">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h4>Listado Provincia</h4>
                    </div>
                    <div class="padded-more">
                        <table class="table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Provincia</th>
                                    <th>Departamento</th>
                                </tr>
                            </thead>
                            <tbody id="load-dep"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
              <button id="cancel-button" class="btn btn-default">
                Salir
              </button>
              <button id="new-data" type="submit" form="preferences-form" class="btn btn-primary pull-right">
                Nuevo
              </button>
            </div>
        </footer>
    </div>
    <script src="./prov-window/provincia-frontend.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
