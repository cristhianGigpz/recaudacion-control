<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Departamento</title>
    <link rel="stylesheet" href="../assets/css/photon.min.css">
    <link rel="stylesheet" href="../assets/css/main.css"> 
</head>
<body class="_bln">
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Listado Departamento</h1>
        </header>
        <div class="window-content">
            <div class="container-fluid">
                <div class="card">
                    <div class="header">
                        <h4>Registro Departamento</h4>
                        <button id="print-pdf">Print pdf</button>
                    </div>
                    <div class="content">
                        <form>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" class="form-control" placeholder="Nombre" id="dep">
                                <p class="succes" id="succes">Registro Guardado</p>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-default" id="btn-guardar">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h4>Listado Departamento</h4>
                    </div>
                    <div class="padded-more">
                        <table class="table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Departamento</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="load-dep"></tbody>
                        </table>
                    </div>
                    <iframe id="viewpd" src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
              <button id="cancel-button" class="btn btn-default">
                Salir
              </button>
              <button id="new-data" type="submit" form="preferences-form" class="btn btn-primary pull-right">
                Nuevo
              </button>
            </div>
        </footer>
    </div>
    <script src="./dep-window/departamento-frontend.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
