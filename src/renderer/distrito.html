<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Distrito</title>
    <link rel="stylesheet" href="../assets/css/photon.min.css">
    <link rel="stylesheet" href="../assets/css/main.css"> 
</head>
<body class="_bln">
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Distrito</h1>
        </header>
        <div class="window-content">
            <div class="container-fluid">
                <div class="card">
                    <div class="header">
                        <h4>Registro Distrito</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="form-group">
                                <label>Provincia</label>
                                <select class="form-control">
                                    <option>Option one</option>
                                    <option>Option two</option>
                                    <option>Option three</option>
                                    <option>Option four</option>
                                    <option>Option five</option>
                                    <option>Option six</option>
                                    <option>Option seven</option>
                                    <option>Option eight</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label>Distrito</label>
                                <input type="text" class="form-control" placeholder="Nombre" id="dist">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-default" id="btn-prov">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h4>Listado Distrito</h4>
                    </div>
                    <div class="padded-more">
                        <table class="table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Distrito</th>
                                    <th>Provincia</th>
                                    <th>Departamento</th>
                                </tr>
                            </thead>
                            <tbody id="load-dep">
                                <tr>
                                    <td>1</td>
                                    <td>El Carmen</td>
                                    <td>Chincha Alta</td>
                                    <td>Ica</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
              <button id="cancel-button" class="btn btn-default">
                Salir
              </button>
              <button id="new-data" type="submit" form="preferences-form" class="btn btn-primary pull-right">
                Nuevo
              </button>
            </div>
        </footer>
    </div>
</body>
</html>
